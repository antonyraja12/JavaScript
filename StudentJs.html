<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Student Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="StudentJd.css"type="text/css">

<body>
    <script type="text/javascript" src="S_form.js">
        

    </script>
    <div class="row container bgimg pt-5" style="height:100%">
    <div class="col-lg-6 col-md-6 col-sm-12 col-12 text-white">
        <h1 class="text-center">STUDENT DETAILES</h1>
        <form >
            <table class="tab mt-5">
                <tr>
                    <td><label>STU  DENT NAME</label></td>
                    <td>:<input type="text" name="name" id="name1"placeholder="Enter student Name" class=""></td>
                </tr>
                <tr>
                    <td><label>STUDENT ROLL NO</label></td>
                    <td>:<input type="text" name="ROLL" id="roll1"placeholder="Enter student Register no"></td>
                </tr>
                <tr>
                    <td><label>MARK 1:</label></td>
                    <td>:<input type="text" name="M1" id="mark1"placeholder="Enter Mark"></td>
                </tr>
                <tr>
                    <td><label>MARK 2:</label></td>
                    <td>:<input type="text" name="M2" id="mark2"placeholder="Enter Mark"></td>
                </tr>
                <tr>
                    <td><label>MARK 3:</label></td>
                    <td>:<input type="text" name="M3" id="mark3"placeholder="Enter Mark"></td>
                </tr>
                <tr>
                    <td><input type="button" value="SUBMIT" id="sub1" onclick="mark()" class="btn btn-primary "></td>
                </tr>
            </table>
        </form>


        
        
    </div>
    <div class="col-md-6 col-sm-12 col-12 text-white">
        <h1 class="text-center">ENTERED DATA</h1>
        <form >
        <table class="tab mt-5">
            <tr>
                <td><label>STUDENT NAME</label></td>
                <td>:<input type="text" name="name" id="name11"class=""></td>
            </tr>
            <tr>
                <td><label>STUDENT ROLL NO</label></td>
                <td>:<input type="text" name="ROLL" id="roll11"></td>
            </tr>
            <tr>
                <td><label>MARK 1</label></td>
                <td>:<input type="text" name="M1" id="mark11"></td>
            </tr>
            <tr>
                <td><label>MARK 2</label></td>
                <td>:<input type="text" name="M2" id="mark22"></td>
            </tr>
            <tr>
                <td><label>MARK 3</label></td>
                <td>:<input type="text" name="M3" id="mark33"></td>
            </tr>
            <tr>
                <td><label>Total</label></td>
                <td>:<input type="text" name="" id="total"></td>
            </tr>
            <tr>
                <td><label>AVERAGE</label></td>
                <td>:<input type="text" name="avg" id="avg"></td>
            </tr>
            <tr>
                <td><label>RESULT</label></td>
                <td>:<input type="text" name="res" id="res"></td>
            </tr>
            <tr>
                <td><label>GRADE</label></td>
                <td>:<input type="text" name="grade" id="grade"></td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="clear" onclick="" class="btn btn-secondary">
                </td>
            </tr>
            

        </table>
    </form>

    </div>
 </div>

 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
