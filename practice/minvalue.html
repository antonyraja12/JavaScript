<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<body>
  <script>
            function min(minn) {
             if (toString.call(minn) !== "[object Array]") 
             return false;
             return Math.min.apply(null, minn);
    }
    console.log(min([12,34,56,1]));
    console.log(min([-12,-34,0,-56,-1]));
 
  </script>
</body>
</html>
