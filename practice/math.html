<!DOCTYPE HTML>

    <html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number</title>
    </head>
    <body>
        <script>
        function decimals(n, d) {        
    	n = parseFloat(n) || 0;
    	return n.toFixed(d);
	    }
         console.log(decimals(2.100212, 2));
        console.log(decimals(2.100212, 3));
         console.log(decimals(2100, 2));
        </script>
        </body>
    </html>
