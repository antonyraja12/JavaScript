<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>index</title>
        </head>
        <body>
            <script>
            function rand(a,b)
            {
            if((a==null)&&(b==null))
            {
                return 0;
                
            }
            if((a==null))
            {
              
               a=0;
               return 0;
                
            }
            return a + Math.floor(Math.random()*((b-a)-1));
            }
            document.write(rand(20,1));

            document.write(rand(1,10));

            document.write(rand(1,6));

            document.write(rand());
            
            </script>
            </body>
            </html>
            <!Doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Random number</title>
    </head>
    <body>
        <script type="text/javascript" charset="utf-8">
            function rand(a,b){
                if(a==null&&b==null){
                    return 0;
                }
                if(a==null){
                    a=b;
                    b=0;
                }
                return a + Math.floor(Math.random()*((b-a)-1));
            }
             document.write(rand(20,1));

            document.write(rand(1,10));

            document.write(rand(1,6));

            document.write(rand());
           
        </script>
    </body>
</html>
